apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: redpanda
spec:
  serviceName: redpanda
  replicas: 3
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
      - name: redpanda
        image: redpandadata/redpanda:v25.2.9
        command:
        - /bin/bash
        - -c
        - |
          set -e
          NODE_ID=$(hostname | sed 's/redpanda-//')
          echo "Starting node ${NODE_ID}"
          exec /usr/bin/rpk redpanda start \
            --kafka-addr PLAINTEXT://0.0.0.0:9092 \
            --advertise-kafka-addr PLAINTEXT://redpanda-${NODE_ID}.redpanda.redpanda.svc.cluster.local:9092 \
            --rpc-addr 0.0.0.0:33145 \
            --advertise-rpc-addr redpanda-${NODE_ID}.redpanda.redpanda.svc.cluster.local:33145 \
            --node-id ${NODE_ID} \
            --seeds redpanda-0.redpanda.redpanda.svc.cluster.local:33145,redpanda-1.redpanda.redpanda.svc.cluster.local:33145,redpanda-2.redpanda.redpanda.svc.cluster.local:33145 \
            --smp 1 \
            --memory 512M \
            --reserve-memory 0M \
            --overprovisioned \
            --check=false
        env:
        - name: REDPANDA_ENVIRONMENT
          value: "kubernetes"
        ports:
        - containerPort: 9092
          name: kafka
        - containerPort: 33145
          name: rpc
        - containerPort: 9644
          name: admin
        livenessProbe:
          httpGet:
            path: /v1/status/ready
            port: 9644
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/status/ready
            port: 9644
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: data
          mountPath: /var/lib/redpanda/data
      terminationGracePeriodSeconds: 30
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi